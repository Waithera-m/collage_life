<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1>
        <script src="https://kit.fontawesome.com/79cafd0f3e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-rgb(41, 43, 44) !important fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'pictures:index' %}">Collage_life<i class="fas fa-home my-2 my-sm-0" style="color: rgb(64, 87, 190); margin-left: 2px;"></i></a>
                </div>
                <div class="navbar-collapse collapse">
                    <div class="dropdown">
                        <a class="btn btn-dark dropdown-toggle" role="button" id="dropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: aliceblue;">Categories</a> 
                        <div class="dropdown-menu" aria-labelledby="dropDown">
                            <a class="dropdown-item" href="{% url 'pictures:animals' %}">Animals</a>

                    </div>
                    <ul class="nav navbar-nav">
                        <li><a style="color: white;" href="{% url 'pictures:get_results'%}">Filter by Location<i class="fas fa-archway my-2 my-sm-0" style="color: rgb(64, 87, 190); margin-left: 2px;"></i></a></li>
                    </ul>
                </div>
                <div class="col-sm-4 col-md-3 navbar-right">
                    <form class="navbar-form" role="search" action="{% url 'pictures:search_results' %}">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Category" name="image">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fa fa-search" style="color: rgb(64, 87, 190);"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </nav> 
    </body>
</html>
